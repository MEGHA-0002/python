<!DOCTYPE html>
<html>  
  <head>
    <title>HW work js7</title>
  </head>
  <body>
    <input type="email" id="emailInput" placeholder="Enter your email">
    <button type="button" onclick="validateEmail()">Validate</button>
    <div id="output"></div>
    <script>
      function validateEmail() {
        let email = document.getElementById("emailInput").value;
        let output = document.getElementById("output");
        /*
        let emailpattern = /@ /g; ;
        */
       let emailpattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/ ;
        if(emailpattern.test(email)) {
          output.innerHTML = '<span style="color:green;">Valid email address.</span>';
        } else {
          output.innerHTML = '<span style="color:red;">Invalid email address, please include "@" symbol.</span>';
        }
      }
    </script>
  </body>
</html>
